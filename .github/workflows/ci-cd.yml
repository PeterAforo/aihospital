name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ─── Backend Lint & Type Check ───
  backend-check:
    name: Backend Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: TypeScript check
        run: pnpm exec tsc --noEmit

  # ─── Frontend Lint & Type Check ───
  frontend-check:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm exec tsc --noEmit

      - name: Build frontend
        run: pnpm build

  # ─── Backend Build ───
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-check
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 7

  # ─── E2E Tests (on main only) ───
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-check]
    if: github.ref == 'refs/heads/main'
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'e2e-test-secret-key-32chars!!' }}
      E2E_API_URL: http://localhost:3000/api
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: backend

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: backend

      - name: Build backend
        run: pnpm build
        working-directory: backend

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start backend server
        run: node dist/main.js &
        working-directory: backend
        env:
          PORT: 3000
          NODE_ENV: test

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            curl -s http://localhost:3000/api/health && break || sleep 2
          done

      - name: Run E2E tests
        run: npx playwright test --reporter=github
        env:
          E2E_API_URL: http://localhost:3000/api

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 14

  # ─── Deploy to Render (main branch only) ───
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Render deploy
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "Render deploy triggered"
          else
            echo "No RENDER_DEPLOY_HOOK_URL secret set, skipping deploy trigger"
          fi
